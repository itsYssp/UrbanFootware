<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe E-commerce Offers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .offers-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .offers-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .offer {
            display: flex;
            flex-wrap: wrap;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
        }
        .offer img {
            max-width: 150px;
            margin-right: 20px;
            border-radius: 8px;
        }
        .offer-details {
            max-width: calc(100% - 170px);
        }
        .offer-details h2 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .offer-details p {
            margin: 5px 0;
            color: #666;
        }
        .offer-details .offer-price {
            color: #d9534f;
            font-size: 1.2em;
        }
        .offer-details .original-price {
            text-decoration: line-through;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="offers-container">
        <h1>Special Offers</h1>
        <div id="offers"></div>
    </div>

    <script>
        const offers = [
            {
                title: "Nike Air Max 270",
                description: "Experience the comfort of Nike Air Max 270, now at a discounted price.",
                image: "https://via.placeholder.com/150",
                originalPrice: "$150.00",
                offerPrice: "$120.00"
            },
            {
                title: "Adidas Ultraboost",
                description: "Get the best running shoes with Adidas Ultraboost, now on sale.",
                image: "https://via.placeholder.com/150",
                originalPrice: "$180.00",
                offerPrice: "$140.00"
            },
            {
                title: "Puma RS-X",
                description: "Step into style with Puma RS-X, available at a special offer price.",
                image: "https://via.placeholder.com/150",
                originalPrice: "$110.00",
                offerPrice: "$90.00"
            }
        ];

        function displayOffers() {
            const offersContainer = document.getElementById('offers');
            offers.forEach(offer => {
                const offerElement = document.createElement('div');
                offerElement.classList.add('offer');
                offerElement.innerHTML = `
                    <img src="${offer.image}" alt="${offer.title}">
                    <div class="offer-details">
                        <h2>${offer.title}</h2>
                        <p>${offer.description}</p>
                        <p class="offer-price">${offer.offerPrice} <span class="original-price">${offer.originalPrice}</span></p>
                    </div>
                `;
                offersContainer.appendChild(offerElement);
            });
        }

        // Load and display the offers on page load
        window.onload = displayOffers;
    </script>
</body>
</html>
